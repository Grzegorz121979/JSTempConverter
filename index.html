<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius: </label>
        <input type="text" id="celsius-el" name="celsius">
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="text" id="fahrenheit-el"><br>
        <button id="conv_to_fahrenheit-btn" onclick="convertToFahrenheit()">Click</button>
        <button id="conv_to_celsius-btn" onclick="convertToCelsius()">Click</button><br>
        <label for="fahrenheit">Fahrenheit: </label>
        <label for="result" id="celsius_result-el"></label>
        
        <script src="javascript.js"></script>
    </body>
</html>
